name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-on-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: list-content
      run: dir
    - name: build
      run: mkdir build && cd build && cmake ..

  build-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: list-directories
      run: ls -l
    - name: build
      run: |
        cd RandomQuestions && mkdir build && cd build && cmake ..
        cmake --build . --config Release
        ls -l
